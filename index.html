<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Ceep</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cabecalhoPrincipal.css">
    <link rel="stylesheet" href="css/insereNovaNota.css">
    <link rel="stylesheet" href="css/mural.css">
    <link rel="stylesheet" href="css/nota.css">
    <link rel="stylesheet" href="css/container.css">
  </head>
  <body>
    <header class="cabecalhoPrincipal">
      <h1 class="cabecalhoPrincipal-titulo">Ceep</h1>
      <input class="cabecalhoPrincipal-busca" type="text" placeholder="Busca">

    <main>
      <form action="#" class="insereNovaNota">
        <textarea class="insereNovaNota-campo" name="novaNota" id="novaNota"></textarea>
        <button class="insereNovaNota-envia" type="submit">Salvar</button>
      </form>
      <section class="mural">
      </section>
    </main>
    <script src="js/insereNovaNota.js"></script>
    <script src="js/busca.js"></script>
  </body>
</html>
